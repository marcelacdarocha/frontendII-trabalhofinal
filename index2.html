<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/styleHome.css">
</head>

<body class="color-change-4x">
    <main class="container-fluid ">



        <!-- AQUI TA O FORMULÁRIO DE LOGIN  -->
        <div class="row">
            <div class="col d-flex vh-100 ">
                <div class="container d-flex flex-column justify-content-center align-items-center">

                    <h1 class="h1">DALE DE RECADO!</h1>

                    <form id="formLogin"
                        class="d-flex flex-column justify-content-center align-items-center my-5 w-100">
                        <input id="emailLogin" type="email" class="form-control w-75 mb-3"
                            placeholder=" Email@exemplo.com">

                        <input id="senhaLogin" type="password" class="form-control w-75 mb-3" placeholder="EX: 1234">
                        <button type="submit" class="btn btn-outline-primary">Entrar</button>
                    </form>

                    <button id="btnCriarConta" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modalCadastro">
                        Criar Conta
                    </button>

                </div>

            </div>
        </div>


        <!-- AQUI TA O MODAL COM O FORMULÁRIO DE CADASTRO  -->

        <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLabel">Faça seu Cadastro</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class=" modal-body">
                        <form id="formCadastro"
                            class="d-flex flex-column justify-content-center align-items-center my-1 w-100">
                            <label id="labelNomeCadastro" for="nomeCadastro">Digite seu nome:</label>
                            <input id="nomeCadastro" type="text" class="form-control w-75 mb-3"
                                placeholder="João da Silva">

                            <label id="labelEmailCadastro" for="emailCadastro">Digite seu e-mail:</label>
                            <input id="emailCadastro" type="email" class="form-control w-75 mb-3"
                                placeholder="Email@exemplo.com">

                            <label id="labelSenhaCadastro" for="senhaCadastro">Crie uma senha:</label>
                            <input id="senhaCadastro" type="password" class="form-control w-75 mb-3"
                                placeholder="EX: 1234">
                            <label id="labelConfirmaSenhaCadastro" for="confirmaSenhaCadastro">Confirme sua
                                senha:</label>
                            <input id="confirmaSenhaCadastro" type="password" class="form-control w-75 mb-3"
                                placeholder="EX: 1234">

                            <button type="submit" class="my-1 btn btn-primary">Cadastrar</button>
                            <div class="d-flex justify-content-center"> </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>

                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="container-fluid">
        <div class="row">
            <div class="col p-0">
                <footer class="pt-2">
                    <p>FmARCELA CRISTINA</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./public/dist/index.js"></script>
</body>

</html>
