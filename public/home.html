<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleHome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">

                <p id="nomeUsuarioHeader" class="m-1 navbar-brand"></p>

                <div class="dropstart me-1" id="navbarSupportedContent">

                    <button id="btnLogOut" class="btn"><i class="bi bi-door-closed-fill"></i></button>


                </div>

            </div>


        </nav>
    </header>

    <main class="container-fluid">
        <section class="row">

            <div class="col-8 offset-2 my-3">
                <div id="espacoRecados" class="accordion">
                    <!-- AQUI DENTRO CRIA DINAMICAMENTE -->
                </div>

            </div>

        </section>

        <button type="button" class="btn btn-outline-info btn-lg botaoAddRecado" data-bs-toggle="modal"
            data-bs-target="#modalCriarRecado"><i class="bi bi-plus-lg"></i></button>

        <!-- MODAL CRIAR RECADO-->
        <div id="modalCriarRecado" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="TituloCriarRecado" class="h5">CRIAR RECADO</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formCriarRecado">
                            <div class="mb-3">
                                <label for="criarCodigo" class="col-form-label">CÓDIGO:</label>
                                <input id="criarCodigo" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="criarDescricao" class="col-form-label">DESCRIÇÃO:</label>
                                <input id="criarDescricao" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="criarDetalhamento" class="col-form-label">DETALHES:</label>
                                <textarea id="criarDetalhamento" class="form-control"></textarea>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button id="btnCriar" type="submit" class="btn btn-success">CRIAR</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL EDITAR RECADO-->
        <div id="modalEditarRecado" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="TituloEditarRecado" class="h5">EDITAR RECADO</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarRecado">
                            <div class="mb-3">
                                <label for="criarCodigoEditar" class="col-form-label">CÓDIGO:</label>
                                <input id="criarCodigoEditar" type="number" class="form-control" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label for="criarDescricaoEditar" class="col-form-label">DESCRIÇÃO</label>
                                <input id="criarDescricaoEditar" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="criarDetalhamentoEditar" class="col-form-label">DETALHES</label>
                                <textarea id="criarDetalhamentoEditar" class="form-control"></textarea>
                            </div>
                            <div class="d-flex justify-content-center">
                                <input id="btnAtualizar" type="submit" class="btn btn-success"></input>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">CANCELAR EDIÇÕES</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL APAGAR RECADO-->
        <div id="modalApagarRecado" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="TituloEditarRecado" class="h5">APAGAR RECADO</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body">
                            <p>Deseja mesmo apagar este recado? será excluído permanentemente!</p>
                            <div class="d-flex justify-content-center">
                                <button id="btnApagar" type="button" class="btn btn-danger"> Apagar </button>
                            </div>
                        </div>
                    </div>
                    <div class=" modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="container-fluid">
        <div class="row">
            <div class="col p-0">
                <footer class="pt-2">
                    <p>projeto final frontendII - Marcela Cristina</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <script src="./dist/home.js"></script>
</body>

</html>
